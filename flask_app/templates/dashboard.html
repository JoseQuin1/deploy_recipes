<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Recipes</title>
</head>
<body>
    <header class="col-6 mx-auto mt-5">
        <h1>Welcome, {{ users.first_name }}</h1>
        <div class="d-flex justify-content-between">
            <p class="">All posted recipes</p>
            <div class="col-3 d-flex justify-content-between">
                <a href="/create/new">create</a>
                <a href="/logout">logout</a>
            </div>
        </div>
    </header>
    <main>
        <div class="border border-dark col-6 mx-auto">
            <table class="table table-striped text-center">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Under</th>
                        <th>Posted by</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for recipe in recipes %}
                    <tr>
                        <td>{{recipe.name}}</td>
                        <td>{{recipe.under_30_minutes}}</td>
                        <td>{{recipe.users.first_name}}</td>
                        <td>
                            <a href="/recipe/view/{{recipe.id}}">view_recipe</a> 
                            {% if recipe.users.id == users.id%}
                            | <a href="/recipe/edit/{{recipe.id}}">edit</a> |
                            <a href="/remove/{{recipe.id}}">delete</a>
                            {% endif %}
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </main>
</body>
</html>
