<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Recipes</title>
</head>
<body>
    <header class="col-6 mx-auto mt-5">
        <div class="d-flex justify-content-between mt-5">   
            <h1>Edit Recipe</h1>
            <div class="col-4 d-flex justify-content-between">
                <a href="/dashboard">back to recipes</a>
                <a href="#">logout</a>
            </div>
        </div>
    </header>
    <main>
        <form action="/edit/recipe/{{get_recipe.id}}" method="post" class="d-flex justify-content-between col-6 mx-auto">
            <div class="col-7 mx-auto bg-dark text-light p-5">
                <div class=" row form-group d-flex justify-content-between">
                    <label for="name">Name:</label>
                    <div>
                        <input type="text" name="name" class="form-control" value="{{get_recipe.name}}">
                    </div>
                </div>
                <div class="row form-group d-flex justify-content-between">
                    <label for="description">Description:</label>
                    <div>
                        <textarea name="description" id="" cols="19" rows="3" class="form-control" value="">{{get_recipe.description}}</textarea>
                    </div>
                </div>
                <div class="row form-group d-flex justify-content-between">
                    <label for="instructions">Instructions:</label>
                    <div>
                        <textarea name="instructions" id="" cols="19" rows="3" class="form-control">{{get_recipe.instructions}}</textarea>
                    </div>
                </div>
            </div>
            <div class="col-5 bg-info p-5">
                <div class="row form-group d-flex justify-content-between col-6 pb-3">
                    <label for="date_cooked">Date Cooked/Made:</label>
                    <div>
                        <input type="date" name="date_cooked" class="form-control" value="{{get_recipe.date_cooked}}">
                    </div>
                </div>
                <p>Under 30 Minutes:</p>
                <div class="row form-group d-flex justify-content-between col-4">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="under_30_minutes" value="yes" id="under_30_yes"
                        {% if get_recipe.under_30_minutes == 'yes' %} checked {%endif%}>
                        <label class="form-check-label" for="under_30_yes">
                          Yes
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="under_30_minutes" value="no" id="under_30_no"
                        {% if get_recipe.under_30_minutes == 'no' %} checked {%endif%}>
                        <label class="form-check-label" for="under_30_no">
                          No
                        </label>
                    </div>
                </div>
                <div class="mt-3">
                    <input type="submit" value="update" class="btn btn-sm border border-dark bg-warning">
                </div>
            </div>
        </form>
    </main>
</body>
</html>
