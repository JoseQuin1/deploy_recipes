<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Recipes</title>
</head>
<body>
    <header class="col-6 mx-auto mt-5 d-flex justify-content-between">
        <h1>Welcome, {{ users.first_name }}</h1>
        <div class="col-4 d-flex justify-content-between">
            <a href="/dashboard">back to recipes</a>
            <a href="/logout">logout</a>
        </div>
    </header>
    <main class="col-6 mx-auto">
        <div class="d-flex justify-content-between pt-3 px-3" >
            <h3>{{get_recipe.name}}</h3>
            <p class="pt-2">Posted by: {{get_recipe.users.first_name}}</p>
        </div>
        <div class=" card bg-info py-3">
            <div class="d-flex justify-content-between">
                <p class="col-4 pl-4">Description:</p>
                <p class="col-8">{{get_recipe.description}}</p>
            </div>
            <div class="d-flex justify-content-between">
                <p class="col-4 pl-4">Under 30 Minutes:</p>
                <p class="col-8">{{get_recipe.under_30_minutes}}</p>
            </div>
            <div class="d-flex justify-content-between">
                <p class="col-4 pl-4">Instructions:</p>
                <p class="col-8">{{get_recipe.instructions}}</p>
            </div>
            <div class="d-flex justify-content-between">
                <p class="col-4 pl-4">Date Made:</p>
                <p class="col-8">{{get_recipe.date_cooked}}</p>
            </div>
        </div>
    </main>
</body>
</html>
